<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>TO-DO List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" src="styles/style.css"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="client.js" async defer></script>
</head>
<body style="background-image: linear-gradient(to left bottom, #ab16a0, #9e2daf, #8d3ebd, #784bca, #5e56d4, #4a6be4, #307ff1, #0091fb, #00b0ff, #00ccff, #00e5fc, #5ffbf1);">
  <div class="container-fluid p-4">

    <div class="modal fade" id="emptyInputs" tabindex="-1" role="dialog" aria-labelledby="empty inputs"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="border-radius: 25px;">
          <div class="modal-header alert-danger pb-2"
            style="border-top-left-radius: 25px; border-top-right-radius: 25px;">
            <span class="modal-title font-weight-light" style="font-size: 1.75rem;">
              <svg class="bi bi-exclamation-circle align-baseline" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                  d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" />
              </svg>
              <span class="ml-2 align-text-bottom">Error</span>
            </span>
            <button type="button" class="close pb-0" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 class="float-left font-weight-light" contenteditable="true">Inputs cannot be empty.</h5>
            <button type="button" class="btn btn-primary float-right" data-dismiss="modal"
              style="border-radius: 10px;">Okay</button>
          </div>
        </div>
      </div>
    </div>

    <h1 style="color: white;">TO-DO List</h1>
    <div class="row">
      <div class="col-10 mx-auto my-3 p-3 border border-primary alert-primary"
        style="border-radius: 25px;">
        <div class="row">
          <div class="input-group mx-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;">Task</span>
            </div>
            <input id="taskName" type="text" class="form-control" placeholder="New task name"
              style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
          </div>
        </div>
        <div class="row">
          <div class="input-group mx-3 my-3">
            <div class="input-group-prepend">
              <span class="input-group-text"
                style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;">Details</span>
            </div>
            <textarea id="taskDetail" class="form-control" placeholder="Describe your task"
              style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="input-group mx-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01"
                style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;">Priority</label>
            </div>
            <select id="taskPriority" class="custom-select" id="inputGroupSelect04">
              <option value="1">Urgent</option>
              <option value="2">High</option>
              <option selected value="3">Normal</option>
              <option value="4">Low</option>
            </select>
            <div class="input-group-append">
              <button id="taskPost" class="btn btn-outline-primary" type="button"
                style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;">Submit Task</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-10 mx-auto my-3 px-3 pt-0 pb-1 border border-dark"
        style="background-color: white; border-radius: 25px;">
        <div id="list" class="row">

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
