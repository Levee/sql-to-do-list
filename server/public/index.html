<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>TO-DO List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" src="styles/style.css"/>
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="client.js" async defer></script>
</head>
<body>
  <div class="container-fluid p-4">
    <h1>TO-DO List</h1>
    <div class="row">
      <div class="col-3 m-3 p-3 border border-primary rounded">
        <div class="row">
          <div class="input-group m-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Task</span>
            </div>
            <input type="text" class="form-control" placeholder="New task name">
          </div>
        </div>
        <div class="row">
          <div class="input-group m-3">
            <div class="input-group-prepend">
              <span class="input-group-text align-text-top">Details</span>
            </div>
            <textarea class="form-control" placeholder="Describe your task"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="input-group m-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Priority</label>
            </div>
            <select class="custom-select" id="inputGroupSelect04">
              <option selected>Choose...</option>
              <option value="1">Urgent</option>
              <option value="2">High</option>
              <option value="3">Normal</option>
              <option value="4">Low</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button">Submit Task</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col m-3 p-3 border border-dark rounded">
        <div class="card alert alert-success alert-dismissable fade show" role="alert" style="width: 18rem;">
          <div class="card-body">
            <button type="button" class="close" data-dismiss="alert">
              <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
            </p>
            <a href="#" class="card-link">Edit Task</a>
            <a href="#" class="card-link">Complete Task</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
