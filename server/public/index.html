<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>TO-DO List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" src="styles/style.css"/>
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="client.js" async defer></script>
</head>
<body>
  <div class="container-fluid p-4">
    <h1>TO-DO List</h1>
    <div class="row">
      <div class="col-10 mx-auto my-3 p-3 border border-primary rounded alert-primary">
        <div class="row">
          <div class="input-group m-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Task</span>
            </div>
            <input id="taskName" type="text" class="form-control" placeholder="New task name">
          </div>
        </div>
        <div class="row">
          <div class="input-group m-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Details</span>
            </div>
            <textarea id="taskDetail" class="form-control" placeholder="Describe your task"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="input-group m-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Priority</label>
            </div>
            <select id="taskPriority" class="custom-select" id="inputGroupSelect04">
              <option value="1">Urgent</option>
              <option value="2">High</option>
              <option selected value="3">Normal</option>
              <option value="4">Low</option>
            </select>
            <div class="input-group-append">
              <button id="taskPost" class="btn btn-outline-primary" type="button">Submit Task</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-10 mx-auto my-3 p-3 border border-dark rounded">
        <div id="list" class="row">
    
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
